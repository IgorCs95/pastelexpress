<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition>
	<h:form>

		<h:panelGrid columns="2" border="1">

			<p:graphicImage library="img" name="pastel.png" style="width:30%" />

			<p:outputPanel style="text-align:center">


				<p:outputLabel value="Id:" />
				<p:outputLabel value=" #{editItem.item.id}" />
				<br />

				<p:outputLabel for="nome" value="Nome:" />
				<p:outputLabel id="nome" value=" #{editItem.item.nome}" label="Nome"
					style="width:350px ; font-weight: bolder" />
				<br />

				<p:outputLabel for="valor" value="Valor: " />
				<p:outputLabel id="valor" value="#{editItem.item.valor}" label="Valor" style="width:350px ; font-weight: bolder" >
					<f:convertNumber currencySymbol="R$" type="currency" />
				</p:outputLabel>
				<br />




			</p:outputPanel>

		</h:panelGrid>

		<br />
		<br />
		<p:outputLabel id="descricao" value=" #{editItem.item.descricao}"
			label="Descricao" style="width:350px ; font-weight: bolder" />
	</h:form>

</ui:composition>
</html>
