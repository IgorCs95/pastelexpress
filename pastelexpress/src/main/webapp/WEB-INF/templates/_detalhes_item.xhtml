<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition>
	<h:form>

		<h:panelGrid columns="2">

			<p:graphicImage library="img" name="pastel.png" style="width:200px" />
			

			<p:outputPanel style="text-align:center">


				<p:outputLabel value="Id:" />
				<p:outputLabel value=" #{gerenciarItem.item.id}" />
				<br />

				<p:outputLabel for="nome" value="Nome:" />
				<p:outputLabel id="nome" value=" #{gerenciarItem.item.nome}"
					label="Nome" style="width:350px ; font-weight: bolder" />
				<br />

				<p:outputLabel for="valor" value="Valor: " />
				<p:outputLabel id="valor" value="#{gerenciarItem.item.valor}"
					label="Valor" style="width:350px ; font-weight: bolder">
					<f:convertNumber currencySymbol="R$" type="currency" />
				</p:outputLabel>
				<br />




			</p:outputPanel>

		</h:panelGrid>

		<br />
		<br />


		<p:outputLabel id="descricao" value=" #{gerenciarItem.item.descricao}"
			label="Descricao" style="font-weight: bolder" />

		<br />
		<br />
		
	</h:form>

</ui:composition>
</html>
