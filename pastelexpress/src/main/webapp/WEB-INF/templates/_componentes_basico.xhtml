<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Pagina principal</ui:insert></title>
</h:head>

<h:body>

	<ui:debug hotkey="z" />

	<div id="header">
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:graphicImage library="img" name="logo.png" height="75px" />

				</f:facet>

				<f:facet name="right">
				
					<p:button value="detalhes" outcome="detalhes.xhtml"/>
					
					<p:button value="Carrinho" outcome="carrinho.xhtml"/>

					<p:menuButton icon="fa fa-user-circle">
						<p:menuitem value="item"  outcome="detalhes.xhtml"  icon="ui-icon-disk" />
							
							
						<p:menuitem value="Update" update="messages"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Homepage" url="http://www.primefaces.org"
							icon="ui-icon-extlink" />
					</p:menuButton>
				</f:facet>

			</p:toolbar>
		</h:form>
	</div>

	<div id="content">
		<ui:insert name="content" />
	</div>

	<div id="footer">
		<p:panel columns="1" style="width : 100%; text-align:center">
			<h:outputLabel value="My app - v1.0" />
		</p:panel>
	</div>

</h:body>
</html>
