<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Pagina principal</ui:insert></title>
</h:head>

<h:body>

	<ui:debug hotkey="z" />

	<div id="header">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid columns="2" style="width : 100%; text-align:center">

				<p:graphicImage library="img" name="logo.png" height="75px" />
				<p:menubar>


					<p:submenu label="Edit" icon="ui-icon-pencil">
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>

			</h:panelGrid>




		</h:form>
	</div>

	<div id="content" style="width: 100%; align: center">
		<ui:insert name="content" />
	</div>

	<div id="footer">
		<p:panel columns="1" style="width : 100%; text-align:center">
			<h:outputLabel value="My app - v1.0" />
		</p:panel>
	</div>

</h:body>
</html>
