<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>

	<p:growl id="messages" showDetail="true" />
	<h:panelGrid id="edititem" columns="2" styleClass="ui-noborder">

		<p:outputLabel value="Id:" rendered="#{edtiItem.isEdicao()}" />
		<p:outputLabel value="#{editItem.item.id}"	rendered="#{edtiItem.isEdicao()}" />

		<p:outputLabel for="nome" value="Nome:" />
		<p:inputText id="nome" value="#{editItem.item.nome}" label="Nome"	style="width:350px" required="true" />

		<p:outputLabel for="valor" value="Valor" />
		<p:inputNumber id="valor" value="#{editItem.item.valor}" symbol="R$"
			style="width:350px" decimalSeparator="," thousandSeparator="." />





		<p:outputLabel for="descricao" value="Descrição:" />
		<p:inputTextarea id="descricao" value="#{editItem.item.descricao}"
			label="Descricao" style="width:350px" />



		<p:outputLabel for="foto" value="Foto:" />
		<p:fileUpload id="foto" value="#{fileUploadView.file}" mode="simple"
			skinSimple="true" />






	</h:panelGrid>


</ui:composition>
</html>
