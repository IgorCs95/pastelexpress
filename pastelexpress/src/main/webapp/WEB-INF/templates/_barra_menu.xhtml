<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<h:panelGrid columns="2" style="width:100%; text-align:center">

			<p:link id="idHome" href="index.xhtml">
				<p:graphicImage library="img" name="logo.png" width="80px"
					height="80px" />
			</p:link>

			<p:menubar>

				<p:submenu label="Gerencia" icon="ui-icon-pencil">
					
					
					<p:menuitem id="gerenciarItems" value="Gerenciar Items"	 url="gerencia_item.xhtml">
					</p:menuitem>

				</p:submenu>






				<f:facet name="options">
					<p:button outcome="carrinho.xhtml" icon="fa fa-shopping-cart" />

					


					<h:form>
						<p:splitButton value="#{login.getUserName()}" icon="fa fa-user-circle" actionListener="#{editUser.carregarPerfil()}" action="perfil.xhtml">
						
							<p:menuitem value="perfil" icon="fa fa-edit" action="#{editUser.carregarPerfil()}" url="perfil.xhtml" />
							
							<p:menuitem value="Pedidos" icon="fa fa-list" url="pedidos.xhtml" />
							
							
						</p:splitButton>
					</h:form>

					<p:commandButton action="#{login.doLogout()}"
						icon="fa fa-angle-double-down " />

				</f:facet>
			</p:menubar>

		</h:panelGrid>

	</h:form>



	<p:dialog id="criarItemDialogId" widgetVar="criarItemDialog"
		header="Editar Item" modal="true" dynamic="true" closeOnEscape="true">

		<p:messages id="idMessagesErrorsCriarItem" showDetail="true"
			closable="true" autoUpdate="true" severity="error" />

		<h:form id="formCriarItem">

			<ui:include src="/WEB-INF/templates/_edit_item.xhtml" />

			<h:panelGrid columns="2" style="float: right;"
				styleClass="ui-noborder">

				<p:commandButton id="botaoSalvar" action="#{editItem.saveItem()}"
					value="Salvar"
					oncomplete="if (!args.validationFailed) { PF('editItemDialog').hide(); }"
					icon="fa fa-save" />

				<p:commandButton id="botaoCancelar" value="Cancelar"
					oncomplete="PF('criarItemDialog').hide();" icon="fa fa-remove" />
			</h:panelGrid>

			<p:defaultCommand target="formCriarItem:botaoSalvar" />

		</h:form>
	</p:dialog>

</ui:composition>
</html>
