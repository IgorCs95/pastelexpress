<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panel styleClass="ui-noborder">


		<p:panelGrid columns="2">
			<p:outputLabel for="dataTableItemsPedido" value="EndereÃ§o da Entrega" />

			<p:outputLabel for="dataTableItemsPedido" value="Lista de Items" />

			<h:panelGrid columns="2" style="width:450px">

				<h:outputText value="Contato: " style="float: right;" />
				<h:outputText value="#{statusPedido.pedido.user.nome}" />

				<h:outputText value="Rua: " style="float: right;" />
				<h:outputText value="#{statusPedido.pedido.user.endereco.rua}" />

				<h:outputText value="Bairro: " style="float: right;" />
				<h:outputText value="#{statusPedido.pedido.user.endereco.bairro}" />

				<h:outputText value="Numero: " style="float: right;" />
				<h:outputText value="#{statusPedido.pedido.user.endereco.numero}" />

				<h:outputText value="Cidade " style="float: right;" />
				<h:outputText
					value="#{statusPedido.pedido.user.endereco.cidade.name}" />

				<h:outputText value="Estado: " style="float: right;" />
				<h:outputText
					value="#{statusPedido.pedido.user.endereco.cidade.state.name}" />

			</h:panelGrid>

			<p:dataTable id="dataTableItemsPedido" var="i"
				value="#{statusPedido.pedido.items}">

				<p:column headerText="ITEM:">
					<h:outputText value="#{i.item.nome}" />
				</p:column>

				<p:column headerText="QUANTIDADE:">
					<h:outputText value="#{i.qtd}" />
				</p:column>

				<p:column headerText="VALOR UN:">
					<h:outputText value="#{i.valorItem}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="VALOR:">
					<h:outputText value="#{i.subTotal()}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</p:panelGrid>

		<div align="left">
			<h:outputText value="Data:  " />
			<h:outputText value="#{statusPedido.pedido.data}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
			</h:outputText>
		</div>

		<div align="right">
			<br />
			<h:outputText value="Total:  " />
			<h:outputText value="#{statusPedido.pedido.valorTotal()}">
				<f:convertNumber currencySymbol="R$" type="currency" />
			</h:outputText>
		</div>

		<div align="right">
			<br />
			<h:outputText value="Forma de Pagamento:  " />
			<h:outputText value="#{statusPedido.pedido.pagamento.name()}" />
		</div>

		<br />




	</p:panel>
</ui:composition>
</html>
