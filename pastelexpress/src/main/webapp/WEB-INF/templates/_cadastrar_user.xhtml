<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:panelGrid columns="2">

		<h:panelGrid columns="2">

			<p:outputLabel for="username" value="User" />
			<p:inputText id="username" label="Usuario"
				value="#{editUser.user.nome}" required="true"
				requiredMessage="User required" />

			<p:outputLabel for="cpf" value="CPF" />
			<p:inputMask id="cpf" value="#{editUser.user.cpf}" required="true"
				mask="999.999.999-99" requiredMessage="User required" />


			<p:outputLabel for="data" value="Data de Nascimento" />


			<ui:include src="/WEB-INF/templates/_calendario.xhtml">
				<ui:param name="id" value="data" />
				<ui:param name="value" value="#{editUser.user.dataDeNascimento}" />
				<ui:param name="name" value="Data Nascimento:" />

				<ui:param name="required" value="true" />
			</ui:include>

			<p:outputLabel for="password" value="Senha:"
				rendered="#{!editUser.edicaoDeUsuario}" />
			<p:password id="password" value="#{editUser.user.senha}"
				label="Senha" match="confirmacaoSenha" feedback="true"
				required="true" rendered="#{!editUser.edicaoDeUsuario}" />

			<p:outputLabel for="confirmacaoSenha" value="Confirmar Senha:"
				rendered="#{!editUser.edicaoDeUsuario}" />
			<p:password id="confirmacaoSenha" value="#{editUser.user.senha}"
				label="Confirmar Senha" feedback="true" required="true"
				rendered="#{!userEdit.edicaoDeUsuario}" />

			<p:outputLabel for="tipo" value="Tipo:" />
			<p:selectOneMenu id="tipo" value="#{editUser.user.tipo}" label="Tipo"
				required="true">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}"
					noSelectionOption="true" itemDisabled="true" />
				<f:selectItems value="#{editUser.getTiposUser()}" var="g"
					itemLabel="#{g.nome}" itemValue="#{g}" />
			</p:selectOneMenu>



		</h:panelGrid>

		<ui:include src="/WEB-INF/templates/_cadastrar_endereco.xhtml" />

	</p:panelGrid>



</ui:composition>

</html>
