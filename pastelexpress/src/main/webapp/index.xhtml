<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_componentes_basico.xhtml">

	<ui:define name="title">
		Item list
	</ui:define>

	<ui:define name="content">
		<h:outputScript name="locale-primefaces.js" library="js" />

		<p:growl id="idMessages" showDetail="true" severity="info" />

		<h:panelGrid id="painelPrincipal" columns="1" style="width:100%">

			<p:dataGrid var="item" value="#{catalogo.items}" columns="6"
				layout="tabular" rows="12" paginator="true" id="dataItems"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="12,24,48,96" style="width:100%" >

				<p:panel header="#{item.nome}"
					style="text-align:center ; width:100%"> 
					
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage library="img" name="erro.jpg" style="text-align:center"/>

						<br />
						<h:outputText value="#{item.valor}"
							style="color:red ; text-align:center;font-size: 20px; font-weight:bolder ;">
							<f:convertNumber currencySymbol="R$" type="currency" />
						</h:outputText>


						<br />
						<br />
						<h:panelGrid columns="2" style="width:100%">
							<p:commandButton id="editItemDialogCommand" icon="fa fa-edit"
								oncomplete="if (!args.validationFailed) { PF('editItemDialog').show() }"
								update=":edtiItemDialogId" style="width:100%">
								<f:setPropertyActionListener value="#{item}"
									target="#{editItem.item}" />
								<p:resetInput target="edtiItemDialogId" />
							</p:commandButton>


							<p:commandButton id="detalhesItemDialogCommand" icon="fa fa-question-circle"
								oncomplete="if (!args.validationFailed) { PF('detalhesItemDialog').show() }"
								update=":detalhesItemDialogId" style="width:100%">
								<f:setPropertyActionListener value="#{item}"
									target="#{editItem.item}" />
								<p:resetInput target="detalhesItemDialogId" />
							</p:commandButton>
						</h:panelGrid>

						<p:commandButton id="addItemCarrinho" icon="fa fa-plus-square"
							actionListener="#{editCarrinho.addItem(item)}" action="carrinho.xhtml" style="width:100%" />
						
						<p:tooltip id="toolTipEdittemDialog" for="editItemDialogCommand"
							value="Editar Item" position="up" />

						<p:tooltip id="toolTipdetalhesItemDialog"
							for="detalhesItemDialogCommand" value="Detalhes" position="up" />


					</h:panelGrid>
				</p:panel>
			</p:dataGrid>

		</h:panelGrid>


		<p:dialog id="edtiItemDialogId" widgetVar="editItemDialog"
			header="Editar Item"   modal="true" dynamic="true" closeOnEscape="true">

			<p:messages id="idMessagesErrorsItemEdit" showDetail="true"
				closable="true" autoUpdate="true" severity="error" />

			<h:form id="formEdit">

				<ui:include src="/WEB-INF/templates/_edit_item.xhtml" />

				<h:panelGrid columns="2" style="float: right;"  styleClass="ui-noborder">
				
					<p:commandButton id="botaoSubmeter" action="#{editItem.saveItem()}"
						value="Salvar" update="dataItems"
						oncomplete="if (!args.validationFailed) { PF('editItemDialog').hide(); }"
						icon="fa fa-save"  />
						
					<p:commandButton id="botaoCancelar" value="Cancelar"
						oncomplete="PF('editItemDialog').hide();" icon="fa fa-remove"/>
				</h:panelGrid>

				<p:defaultCommand target="formEdit:botaoSubmeter" />

			</h:form>
		</p:dialog>

		<p:dialog id="detalhesItemDialogId" widgetVar="detalhesItemDialog"
			header="Editar Item" modal="true" dynamic="true" closeOnEscape="true">

			<p:messages id="idMessagesErrorsDetalhes" showDetail="true"
				closable="true" autoUpdate="true" severity="error"
				style="align-items:right" />

			<h:form id="formDetalhes">

				<ui:include src="/WEB-INF/templates/_detalhes_item.xhtml" />



				<p:defaultCommand target="formEdit:botaoSubmeter" />

			</h:form>
		</p:dialog>

	</ui:define>



</ui:composition>
</html>
