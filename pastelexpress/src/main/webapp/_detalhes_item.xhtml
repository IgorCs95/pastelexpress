<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	

<ui:composition>
	<h:form>

		<p:panelGrid columns="2">

			<p:graphicImage library="img" name="logo.png" style="width:50%" />

			<p:outputPanel style="text-align:center">


				<p:outputLabel value="Id:" />
				<p:outputLabel value=" #{teste.item.id}" />
				<br />

				<p:outputLabel for="nome" value="Nome:" />
				<p:outputLabel id="nome" value=" #{teste.item.nome}" label="Nome"
					style="width:350px ; font-weight: bolder" />
				<br />

				<p:outputLabel for="valor" value="Valor: " />
				<p:outputLabel id="valor" value=" #{teste.item.valor}" label="Valor"
					style="width:350px ; font-weight: bolder" />
				<br />

				<p:outputLabel for="codigo" value="Codigo:" />
				<p:outputLabel id="codigo" value=" #{teste.item.codigo}"
					label="Codigo" style="width:350px ; font-weight: bolder" />
				<br />



			</p:outputPanel>

		</p:panelGrid>

		<p:outputLabel id="descricao" value=" #{teste.item.descricao}"
			label="Descricao" style="width:350px ; font-weight: bolder" />
	</h:form>

</ui:composition>
</html>
